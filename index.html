<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    form { margin-bottom: 20px; }
    input, button { margin: 5px; padding: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    button { cursor: pointer; }
  </style>
</head>
<body>

  <h1>Customer Management</h1>

  <!-- Add / Update Form -->
  <form id="customerForm">
    <input type="hidden" id="CustomerID">
    <input type="text" id="Name" placeholder="Name" required>
    <input type="email" id="Email" placeholder="Email" required>
    <input type="text" id="Phone" placeholder="Phone" required>
    <input type="text" id="Address" placeholder="Address" required>
    <button type="submit">Save Customer</button>
  </form>

  <!-- Customers Table -->
  <table>
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Address</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="customersTable"></tbody>
  </table>

  <script>
  // üîó Backend API URL
  const API_URL = "https://webappbenone-g2fgetbtdnbka7fy.uksouth-01.azurewebsites.net/api/users";

  // Fetch all customers
  async function loadCustomers() {
    let res = await fetch(API_URL);
    let customers = await res.json();
    let table = document.getElementById("customersTable");
    table.innerHTML = "";
    customers.forEach(c => {
      let row = `<tr>
        <td>${c.CustomerID}</td>
        <td>${c.Name}</td>
        <td>${c.Email}</td>
        <td>${c.Phone}</td>
        <td>${c.Address}</td>
        <td>
          <button onclick="editCustomer(${c.CustomerID}, '${c.Name}', '${c.Email}', '${c.Phone}', '${c.Address}')">‚úèÔ∏è Edit</button>
          <button onclick="deleteCustomer(${c.CustomerID})">üóëÔ∏è Delete</button>
        </td>
      </tr>`;
      table.innerHTML += row;
    });
  }

  // Add or Update Customer
  document.getElementById("customerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    let id = document.getElementById("CustomerID").value;
    let customer = {
      Name: document.getElementById("Name").value,
      Email: document.getElementById("Email").value,
      Phone: document.getElementById("Phone").value,
      Address: document.getElementById("Address").value
    };
    if (id) {
      await fetch(`${API_URL}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(customer)
      });
    } else {
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(customer)
      });
    }
    e.target.reset();
    document.getElementById("CustomerID").value = "";
    loadCustomers();
  });

  // Edit Customer
  function editCustomer(id, name, email, phone, address) {
    document.getElementById("CustomerID").value = id;
    document.getElementById("Name").value = name;
    document.getElementById("Email").value = email;
    document.getElementById("Phone").value = phone;
    document.getElementById("Address").value = address;
  }

  // Delete Customer
  async function deleteCustomer(id) {
    if (confirm("Are you sure?")) {
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      loadCustomers();
    }
  }

  // Load customers initially
  loadCustomers();
</script>

</body>
</html>
